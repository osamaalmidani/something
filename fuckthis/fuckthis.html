<html>

<head>
    <!-- links first.. scripts last..
    Jquery is needed in order for bootstrap to work properly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="myscripts.js"></script>
</head>

<body>
    <!-- container > row > col not container > table > container -->
    <div class="container">
        <!-- create the table dynamically with javascript https://code-boxx.com/create-table-from-array-javascript -->
        <table class="table table-striped" id="youtubrs">
            <thead>
                <tr>
                    <th>#</th>
                    <th> First</th>
                    <th>Last</th>
                    <th>Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Mark</td>
                    <td>plier</td>
                    <td>Markplier</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>pewdie</td>
                    <td>pie</td>
                    <td>pewdiepie</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Jack</td>
                    <td>septiceye</td>
                    <td>JackSepticeye</td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <button class="btn btn-primary" onclick="openForm()">Add a Youtuber</button>
            <div class="form-popup" id="myForm">
                <form class="form-container">
                    <!-- style the form properly -->
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="First" name="First">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="last" name="last">
                        </div>
                    </div>
                    <div class="col">
                        <input type="text" placeholder="handle" name="handle">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" onclick="adding()">
                            Add
                        </button>
                    </div>
                    <div class="col">
                        <!-- event function ?? -->
                        <button class="btn btn-danger" onclick="closeForm">
                            Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
